<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Milionar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/abe4108c1d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="containerMain">
      <div class="containerLeft">
        <div id="LeftUpContainer">
          <div id="questionContainer"></div>

          <div class="helpContainer">
            <div class="help"><i class="fas fa-phone"></i></div>
            <div class="help">50/50</div>
            <div class="help"><i class="fas fa-users"></i></div>
          </div>
        </div>
        <div class="answersContainer">
          <div class="answers">A</div>
          <div class="answers">B</div>
          <div class="answers">C</div>
          <div class="answers">D</div>
        </div>
      </div>
      <div class="progressContainer">
        <div class="progress">10 000 000</div>
        <div class="progress">4 000 000</div>
        <div class="progress">2 000 000</div>
        <div class="progress">1 000 000</div>
        <div class="progress">500 000</div>
        <div class="progress">200 000</div>
        <div class="progress">100 000</div>
        <div class="progress">50 000</div>
        <div class="progress">20 000</div>
        <div class="progress">10 000</div>
        <div class="progress">5 000</div>
        <div class="progress">2 000</div>
        <div class="progress">1 000</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
